<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Centering the container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Center vertically */
        }

        /* Centering the message content */
        .content {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Styling the heading */
        .header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling the message */
        .message {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <header class="banner">
        <h1>Under Construction</h1>
    </header>

    <div class="container">
        <div class="content">
            <div class="header">We Are Working On It!</div>
            <div class="message">
                <p>Thank you for your patience. We are currently working on this feature and will get back to you soon. Please check back later for updates.</p>
            </div>
        </div>
    </div>
</body>
</html>
